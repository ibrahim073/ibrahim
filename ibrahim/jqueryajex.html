<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Student List Jquery Ajex</h2>
     <ul id="studentlist"></ul>


    <h2>Student Table jquery Ajex</h2>
  <table border="1" id="studenttable">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
    </tr>
  </table>

  <script>
     $.getJSON("student.json", function(data) {

        $.each(data, function(index, student){
            $("#studentlist").append("<li>" + student.name + " - " + student.age + " - " + student.course  +"</li>")
        });

        $.each(data, function(index, student){
            $("#studenttable").append(
                "<tr><td>" + student.name + "</td><td>" + student.age + "</td><td>"  + student.course + "</tr><td>"

           );        
        });
     });
  </script>
</body>
</html>
