<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
.div{
    width: 200px;
    height: 200px;
    color:green;
    background-color:blue;
}
.div:hover{
    width: 150px;
    height: 100px;
    color: burlywood;
    background-color: brown;
    animation:slide 4s ease-in-out;
}
@keyframes slide{
    0%{transform: translateX(0px);}
    100%{transform: translateX(800px);}
}
</style>
<body>
    <div class="div">
        This is a Box
    </div>
    
</body>
</html>
