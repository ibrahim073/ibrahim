<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    .display1{
        display: block;
        background-color: blue;
    }
    
    .display2{
        display: none;
        background-color: aquamarine;
    }
    .display3{
        display: inline;
        background-color: blueviolet;
    }
    .display4{
        display: inline-block;
        background-color: brown;
    }
</style>
<body>
    <div class="display1">
        <h1>My website</h1>
    </div>
    <div class="display2">
        <h2>My Website</h2>
    </div>
    <div class="display3">
        <h3>My Website</h3>
    </div>
    <div class="display4">
        <h4>My Website</h4>
    </div>
</body>
</html>
