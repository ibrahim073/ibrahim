<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider </title>
    
</head>
<style>
        body{
         font-family: Arial, Helvetica, sans-serif;
         background: white;
         padding: 40px;
        }
        .slider-container{
            width: 60%;
            margin: auto;
        }
        .slider{
            width: 100%;
            border-radius: 8px;
        }
    </style>
<body>
    <div class="slider-container">
        <div id="slider">
            <div><img src="1016080.jpg" alt="Slide 1"></div>
            <div><img src="๑☘‘Demon Slayer’_ ̗̀➛.jpg" alt="Slide 2"></div>
            <div><img src="blog-post-03-1.jpg" alt="Slide 3"></div>
            <div><img src="Bugatti-La-Voiture-Noire-main.jpg" alt="Slide 4"></div>
        </div>
    </div>
    <script>
    $(document).ready(function(){
        console.log("running...");
        $("#slider").slick({
          
         dots:true,
         infinite:true,
         speed:500,
         slidetoshow:1,
         slidetoscroll:1,
         autoplay:true,
         autoplayspeed:2000
        });
    });
   </script>
</body>
</html>
